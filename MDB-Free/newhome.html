<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>SmartHome</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/common.css" rel="stylesheet">
  <link rel="stylesheet" href="css/newhome.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
</head>

<body>

<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">
        <strong>SMARTHOME</strong>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto sm-navbar">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          
        </ul>
        <button type="button" class="btn btn-outline-info waves-effect add-btn">Add Room</button>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</header>

<!-- Accordion card -->
<div class="card p-3 room-table">

  <table class="table">
    <thead>
      <tr>
        <th>Room Name</th>
        <!-- <th>Component</th> -->
        <th>Detail</th>
        <th>Home Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
          <td><input placeholder="Home Name" type="text" id="nameroom" class="form-control nameroom"></td>
          <td>
              <a class="trigger teal lighten-4">Trigger name 1</a>
              <a class="trigger info-color text-white">Add<i class="fa fa-plus ml-2"></i></a>
          </td>
          <td>
              <a class="trigger teal lighten-4">Trigger name 1</a>
          </td>
          <td class="text-right">
              <a><i class="fa fa-times mx-1"></i></a>
          </td>
      </tr> -->
    </tbody>
  </table>
</div>

<!-- Full Height Modal Top -->
<div class="modal fade top roomDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-frame modal-top modal-full-height modal-right" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100 roomName"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-outline-info waves-effect addcomponent-btn" data-toggle='modal' data-target='.tableDecive'>Add Component</button>
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Full Height Modal Right -->
<div class="modal fade right tableDecive"  role="dialog">
  <div class="modal-dialog modal-full-height modal-right" role="document">
    <div class="modal-content">
      <div class="modal-header choice-device">
        <h4 class="modal-title" id="myModalLabel">CHOOSING DEVICE</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="defaultIndeterminate2">
          <label class="custom-control-label" for="defaultIndeterminate2">Humidity Device</label><br>
        </div>
        <div class="md-form input-group">
          <input type="text" class="form-control" name="H-value" value = "1">
          <div class="input-group-append">
            <button class="btn btn-info btn-up2" type="button">+</button>
            <button class="btn btn-info btn-down2" type="button">-</button>
          </div>
        </div>
        <hr>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="defaultIndeterminate3">
          <label class="custom-control-label" for="defaultIndeterminate3">Temperature Device</label>
        </div>
        <div class="md-form input-group">
          <input type="text" class="form-control" name="T-value" value = "1">
          <div class="input-group-append">
            <button class="btn btn-info btn-up3" type="button">+</button>
            <button class="btn btn-info btn-down3" type="button">-</button>
          </div>
        </div>
        <hr>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="defaultIndeterminate4">
          <label class="custom-control-label" for="defaultIndeterminate4">Air-Conditioner</label>
        </div>
        <div class="md-form input-group">
          <input type="text" class="form-control" name="A-value" value = "1">
          <div class="input-group-append">
            <button class="btn btn-info btn-up4" type="button">+</button>
            <button class="btn btn-info btn-down4" type="button">-</button>
          </div>
        </div>
        <hr>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="defaultIndeterminate5">
          <label class="custom-control-label" for="defaultIndeterminate5">Heating Equipment</label>
        </div>
        <div class="md-form input-group">
          <input type="text" class="form-control" name="HE-value" value = "1">
          <div class="input-group-append">
            <button class="btn btn-info btn-up5" type="button">+</button>
            <button class="btn btn-info btn-down5" type="button">-</button>
          </div>
        </div>
        <hr>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="defaultIndeterminate6">
          <label class="custom-control-label" for="defaultIndeterminate6">Nebulizer</label>
        </div>
        <div class="md-form input-group">
          <input type="text" class="form-control" name="N-value" value = "1">
          <div class="input-group-append">
            <button class="btn btn-info btn-up6" type="button">+</button>
            <button class="btn btn-info btn-down6" type="button">-</button>
          </div>
        </div>
        <hr>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="defaultIndeterminate7">
          <label class="custom-control-label" for="defaultIndeterminate7">Dehumidifier</label>
        </div>
        <div class="md-form input-group">
          <input type="text" class="form-control" name="D-value" value = "1">
          <div class="input-group-append">
            <button class="btn btn-info btn-up7" type="button">+</button>
            <button class="btn btn-info btn-down7" type="button">-</button>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>
<div id="includedContent"></div>
<!-- Full Height Modal Right -->
  <!-- Full Height Modal Top -->
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Smart Home Project -->
  <script type="text/javascript" src="js/createroom.js"></script>
</body>

</html>
