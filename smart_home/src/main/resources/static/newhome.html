<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>SmartHome</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/common.css" rel="stylesheet">
  <link rel="stylesheet" href="css/newhome.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
</head>

<body>

<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" style="background-color: black !important;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <strong>SMARTHOME</strong>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto sm-navbar">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>
        <button type="button" class="btn btn-outline-info waves-effect addhome-btn">Add Home</button>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</header>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <!-- Card Dark -->
    <div class="card">

      <!-- Card image -->
      <div class="view overlay">
        <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2821%29.jpg" alt="Card image cap">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!-- Card content -->
      <div class="card-body elegant-color white-text rounded-bottom">

        <!-- Social shares button -->
        <a class="activator waves-effect mr-4"><i class="fa fa-share-alt white-text"></i></a>
        <!-- Title -->
        <h4 class="card-title">Card title</h4>
        <hr class="hr-light">
        <!-- Text -->
        <p class="card-text white-text mb-4">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <!-- Link -->
        <a href="#!" class="white-text d-flex justify-content-end"><h5>Read more <i class="fa fa-angle-double-right"></i></h5></a>
      </div>

    </div>
<!-- Card Dark -->
  </div>
</div>
</div>
<!-- Card -->
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Smart Home Project -->
  <script type="text/javascript" src="js/createhome.js"></script>
</body>

</html>
